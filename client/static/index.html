<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>Brian Eddow - Portfolio</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-route.min.js"></script>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.min.js"></script>
	<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
	<script src="https://use.fontawesome.com/9305d8e761.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Text+Me+One|Palanquin' rel='stylesheet' type='text/css'>
	<script type="text/javascript" src="/js/scripts.js"></script>
	<script type="text/javascript" src="/js/app.js"></script>
	<link rel="stylesheet" href="/css/styles.css">
	<link rel="icon" href="/img/favicon.png">
</head>
<body>

	<div class="col-md-offset-2 col-md-8 headline-margin-top">
		<div class="headline-padding-bottom">
			<div class="brianeddow shake whiteout">
				<span class="first-name-tag">B R I A N
				<span class="last-name-tag">E D D O W</span></span>
			</div>

			<span class="nav-link">
				<a href="#/home" onmouseover="move(this)" onmouseout="reset(this)" class="nav-padding-right">Home</a>/
				<a href="#/about" onmouseover="move(this)" onmouseout="reset(this)" class="nav-padding-right">About</a>/
				<a href="#/work" onmouseover="move(this)" onmouseout="reset(this)" class="nav-padding-right">Work</a>/
				<a href="#/skills" onmouseover="move(this)" onmouseout="reset(this)">Skills</a>
			</span>
		</div>
		<div ng-view="">
		</div>
	</div>
	<div class="col-md-offset-2 col-md-8" class="footer" style="text-align: center;">
		<hr class="hr">
		<p class="footer-icon">
			<a href="mailto:brian.eddow@gmail.com">
				<img ng-src="/img/email.png" class="icon" onmouseover="highLight(this)" onmouseout="noLight(this)">
			</a>
		</p>
		<p class="footer-icon">
			<a href="http://www.linkedin.com/in/brianseddow" target="_blank">
				<img ng-src="/img/linkedin.png" class="icon" onmouseover="highLight(this)" onmouseout="noLight(this)">
			</a>
		</p>
		<p class="footer-icon">
			<a href="https://github.com/brianeddow" target="_blank">
				<img ng-src="/img/github.png" class="icon" onmouseover="highLight(this)" onmouseout="noLight(this)">
			</a>
		</p>
		<p class="last-footer-icon">
			<a href="https://drive.google.com/open?id=0B2Lni5b21PhyVV83TktYcDB3ZlE" target="_blank">
				<img ng-src="/img/resume.png" class="icon" onmouseover="highLight(this)" onmouseout="noLight(this)">
			</a>
		</p>
	</div>

</body>
</html>
